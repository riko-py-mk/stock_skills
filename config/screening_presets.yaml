presets:
  value:
    description: "伝統的バリュー投資（低PER・低PBR）"
    criteria:
      max_per: 15
      max_pbr: 1.5
      min_dividend_yield: 0.02
      min_roe: 0.05

  high-dividend:
    description: "高配当株（配当利回り3%以上）"
    criteria:
      min_dividend_yield: 0.03
      max_per: 20
      min_roe: 0.05

  growth-value:
    description: "成長バリュー（成長性＋割安度）"
    criteria:
      max_per: 20
      min_roe: 0.10
      min_revenue_growth: 0.05

  deep-value:
    description: "ディープバリュー（非常に低いPER/PBR）"
    criteria:
      max_per: 8
      max_pbr: 0.5

  quality:
    description: "クオリティバリュー（高ROE＋割安）"
    criteria:
      max_per: 15
      max_pbr: 1.5
      min_roe: 0.15
      min_dividend_yield: 0.02

  sharpe-ratio:
    description: "シャープレシオ最適化（5条件フレームワーク）"
    mode: "sharpe"

  pullback:
    description: "押し目買い型（上昇トレンド中の一時調整）"
    mode: "pullback"
    criteria:
      max_per: 20
      min_roe: 0.08
      min_revenue_growth: 0.05
