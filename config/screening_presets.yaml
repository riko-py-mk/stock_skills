presets:
  value:
    description: "伝統的バリュー投資（低PER・低PBR）"
    criteria:
      max_per: 15
      max_pbr: 1.5
      min_dividend_yield: 0.02
      min_roe: 0.05

  high-dividend:
    description: "高配当株（配当利回り3%以上）"
    criteria:
      min_dividend_yield: 0.03
      max_per: 20
      min_roe: 0.05

  growth-value:
    description: "成長バリュー（成長性＋割安度）"
    criteria:
      max_per: 20
      min_roe: 0.10
      min_revenue_growth: 0.05

  deep-value:
    description: "ディープバリュー（非常に低いPER/PBR）"
    criteria:
      max_per: 8
      max_pbr: 0.5

  quality:
    description: "クオリティバリュー（高ROE＋割安）"
    criteria:
      max_per: 15
      max_pbr: 1.5
      min_roe: 0.15
      min_dividend_yield: 0.02

  pullback:
    description: "押し目買い型（上昇トレンド中の一時調整）"
    mode: "pullback"
    criteria:
      max_per: 20
      min_roe: 0.08
      min_revenue_growth: 0.05

  alpha:
    description: "アルファシグナル（割安＋変化の質＋押し目）"
    mode: "alpha"

  trending:
    description: "Xトレンド銘柄（SNSで話題の銘柄をファンダメンタルズ評価）"
    mode: "trending"

  shareholder-return:
    description: "高還元銘柄（配当+自社株買い5%以上）"
    criteria:
      min_total_shareholder_return: 0.05
      max_per: 20
      min_roe: 0.08

  long-term:
    description: "長期投資適性（高ROE・EPS成長・高配当・安定企業）"
    criteria:
      max_per: 25
      max_pbr: 3.0
      min_roe: 0.15
      min_dividend_yield: 0.02
      min_earnings_growth: 0.10
      min_market_cap: 100000000000
